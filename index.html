<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="./js/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class=" text-center py-3 rounded-pill bg-success text-dark">GREEN</div>
            </div>
            <div class="col">
                <div class="text-center py-3 rounded-pill bg-danger text-dark">RED</div>
            </div>
            <div class="col">
                <div class="text-center py-3 rounded-pill bg-warning text-dark">YELLOW </div>
            </div>
            <div class="col">
                <div class="text-center py-3 rounded-pill bg-primary text-dark">BLUE</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row"> 
            <div class="col-4">
                <div class="bg-primary py-2 my-2 rounded-circle text-center">1</div>
            </div>
            <div class="col-4">
                <div class="bg-danger py-2 my-2 rounded-circle text-center">2</div>
            </div>
            <div class="col-2"> 
                <div class="bg-primary py-2 my-2 rounded-circle text-center">3</div>
            </div>
            <div class="col-2">
                <div class="bg-warning py-2 my-2 rounded-circle text-center">4</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <div class="bg-danger-subtle rounded-end-circle text-center my-2">5</div>
            </div>
            <div class="col-sm-2">
                <div class="bg-info rounded-end-circle text-center my-2">6</div>
            </div>
            <div class="cols-sm-4">
                <div class="bg-info-subtle rounded-end-circle text-center my-2">7</div>
            </div>
            <div class="col-sm-3">
                <div class="bg-danger-subtle rounded-end-circle text-center my-2">8</div>
            </div>
            <div class="col-sm-4">
            <div class="bg-primary rounded-end-circle text-center my-2">10</div>
            </div>
        </div>
    </div>
</body>
</html>
